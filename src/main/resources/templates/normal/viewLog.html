<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>M3U Downloader</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">

<script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
	type="text/javascript"></script>
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top"
		style="background-color: #e3f2fd;" role="navigation">
		<span class="navbar-brand">M3U Downloader</span>
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-left" action="#"
					th:action="@{/download}" method="post">
					<div class="form-group">
						<button id="btnDownload" type="submit"
							class="btn btn-outline-success">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							Channels
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div width="90%" class="form-group shadow-textarea">
  		<label for="exampleFormControlTextarea6">Log File - SpringVideoDownload.log</label>
  		<textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="30" placeholder="..." th:text="${logFile}"></textarea>
	</div>
	

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/content_ws.js" type="text/javascript"></script>
</body>
</html>
