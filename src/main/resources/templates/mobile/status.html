<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>M3U Downloader</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">

<script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
	type="text/javascript"></script>
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top"
		style="background-color: #e3f2fd;" role="navigation">
		<span class="navbar-brand">M3U Downloader</span>
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-left" action="#"
					th:action="@{/settings}" method="get">
					<div class="form-group">
						<button id="btnSettings" type="submit"
							class="btn btn-outline-success">
							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>

						</button>
					</div>
				</form>
				<form class="navbar-form navbar-left" action="#"
					th:action="@{/download}" method="post">
					<div class="form-group">
						<button id="btnDownload" type="submit"
							class="btn btn-outline-success">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							Channels
						</button>
					</div>
				</form>
				<form class="navbar-form navbar-left" action="#"
					th:action="@{/removejobs}" method="post">
					<div class="form-group">
						<button id="btnDeleteJobs" type="submit"
							class="btn btn-outline-success">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							Remove Jobs
						</button>
					</div>
				</form>
				<form class="navbar-form navbar-left" action="#"
					th:action="@{/viewLog}" method="get">
					<div class="form-group">
						<button id="btnResumeJobs" type="submit"
							class="btn btn-outline-success">
							<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
							View Log
						</button>
					</div>
				</form>
				
				<!-- <form class="navbar-form navbar-left" action="#"
					th:action="@{/resumeJobs}" method="post">
					<div class="form-group">
						<button id="btnResumeJobs" type="submit"
							class="btn btn-outline-success">
							<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
							Resume Jobs
						</button>
					</div>
				</form> -->
			</div>
		</div>
	</div>

	<div class="container">

		<div class="starter-template">

			<table id="content" class="table table-stripped table-hover">
				<thead>
					<tr>
<!-- 						<th>Name</th> -->
						<th class="text-center">File Name</th>
						<th class="text-center">Progress</th>
						<th class="text-center">Status</th>
						<th class="text-center"></th> <!-- Stop Button -->
						<!-- <th class="text-center"></th> Pause Button -->
					</tr>
				</thead>
				<tbody id="tableBody">

				</tbody>
			</table>

		</div>

	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/content_ws.js" type="text/javascript"></script>
</body>
</html>
