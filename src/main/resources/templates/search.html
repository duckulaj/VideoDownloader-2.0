<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>M3U Downloader</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">

<script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
	type="text/javascript"></script>
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top"
		style="background-color: #e3f2fd;" role="navigation">
		<span class="navbar-brand">M3U Downloader</span>
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-left" action="#"
					th:action="@{/download}" method="post">
					<div class="form-group">
						<button id="btnDownload" type="submit"
							class="btn btn-outline-success">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							Channels
						</button>
					</div>
				</form>
				<form class="navbar-form navbar-left" th:action="@{/searchFilter}"
					th:object="${searchFilter}" th:method="get" action="">
					<div class="form-group" style="display: inline;">
						<input class="form-control" type="search" placeholder="Search"
							aria-label="Search" name="searchFilter" id="searchFilter"
							th:value="${searchFilter}"></input>
						<button class="btn btn-outline-success" type="submit"
							value="Search">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							Search Title
						</button>
					</div>
				</form>
				<form class="navbar-form navbar-center" th:action="@{/searchPerson}"
					th:object="${searchPerson}" th:method="get" action="">
					<div class="form-group" style="display: inline;">
						<input class="form-control" type="search" placeholder="Search"
							aria-label="Search" name="searchPerson" id="searchPerson"
							th:value="${searchPerson}"></input>
						<button class="btn btn-outline-success" type="submit"
							value="Search Person">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							Search Person
						</button>
					</div>
				</form>
				<form class="navbar-form navbar-right" th:action="@{/searchYear}"
					th:object="${searchYear}" th:method="get" action="">
					<div class="form-group" style="display: inline;">
						<input class="form-control" type="search" placeholder="Search"
							aria-label="Search" name="searchYear" id="searchYear"
							th:value="${searchYear}"></input>
						<button class="btn btn-outline-success" type="submit"
							value="Search Year">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							Search Year
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
</body>
