<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>M3U Downloader</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">

<script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
	type="text/javascript"></script>
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top"
		style="background-color: #e3f2fd;" role="navigation">
		<span class="navbar-brand">M3U Downloader</span>
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-left" action="#"
					th:action="@{/download}" method="post">
					<div class="form-group">
						<button id="btnDownload" type="submit"
							class="btn btn-outline-success">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							Channels
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>



	<form action="#" th:action="@{/saveSettings}" method="post">
		<label for="channels">M3U Channel URL</label>
		<div class="input-group col-xs-6">
			<input type="text" class="form-control"
				th:value="${settings.channels}" id="channels" name="channels"
				aria-describedby="basic-addon3"> 
				<span class="input-group-btn">
				<button type="submit" class="btn btn-default" name="action"
					id="btnSave" value="saveSettings">
					<span class="glyphicon glyphicon-download" aria-hidden="true"></span>
					Save
				</button>
				</span>
		</div>
		<label for="channels">M3U Download Location</label>
		<div class="input-group col-xs-6">
			<input type="text" class="form-control"
				th:value="${settings.fullM3U}" id="fullM3U" name="fullM3U"
				aria-describedby="basic-addon3"> 
				<span class="input-group-btn">
				<button type="submit" class="btn btn-default" name="action"
					id="btnSave" value="saveSettings">
					<span class="glyphicon glyphicon-download" aria-hidden="true"></span>
					Save
				</button>
				</span>
		</div>
		<label for="channels">Download Location</label>
		<div class="input-group col-xs-6">
			<input type="text" class="form-control"
				th:value="${settings.downloadPath}" id="downloadPath" name="downloadPath"
				aria-describedby="basic-addon3"> 
				<span class="input-group-btn">
				<button type="submit" class="btn btn-default" name="action"
					id="btnSave" value="saveSettings">
					<span class="glyphicon glyphicon-download" aria-hidden="true"></span>
					Save
				</button>
				</span>
		</div>
		<label for="channels">tmdb URL</label>
		<div class="input-group col-xs-6">
			<input type="text" class="form-control"
				th:value="${settings.movieDbURL}" id="movieDbURL" name="movieDbURL"
				aria-describedby="basic-addon3"> 
				<span class="input-group-btn">
				<button type="submit" class="btn btn-default" name="action"
					id="btnSave" value="saveSettings">
					<span class="glyphicon glyphicon-download" aria-hidden="true"></span>
					Save
				</button>
				</span>
		</div>
		<label for="channels">tmdb API</label>
		<div class="input-group col-xs-6">
			<input type="text" class="form-control"
				th:value="${settings.movieDbAPI}" id="movieDbAPI" name="movieDbAPI"
				aria-describedby="basic-addon3"> 
				<span class="input-group-btn">
				<button type="submit" class="btn btn-default" name="action"
					id="btnSave" value="saveSettings">
					<span class="glyphicon glyphicon-download" aria-hidden="true"></span>
					Save
				</button>
				</span>
		</div>
		<label for="channels">Search for Movie URL</label>
		<div class="input-group col-xs-6">
			<input type="text" class="form-control"
				th:value="${settings.searchMovieURL}" id="searchMovieURL" name="searchMovieURL"
				aria-describedby="basic-addon3"> 
				<span class="input-group-btn">
				<button type="submit" class="btn btn-default" name="action"
					id="btnSave" value="saveSettings">
					<span class="glyphicon glyphicon-download" aria-hidden="true"></span>
					Save
				</button>
				</span>
		</div>
	</form>



	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/content_ws.js" type="text/javascript"></script>
</body>
</html>
